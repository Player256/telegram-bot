name : telegram-bot
on:
  push:
    branches: [master]
  schedule:
    - cron: '0 */3 * * *' 

jobs:
  build-node:
    runs-on : ubuntu-latest
    container : node:16
    steps :
      - run : node --version
      - run : npm --version
      - uses : actions/checkout@v3
      - run : npm install
      - run : node app.js
  